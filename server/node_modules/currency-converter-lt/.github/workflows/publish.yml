on:
  push:
    branches:
      - release
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # Setup .npmrc file to publish to npm
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
        registry-url: 'https://registry.npmjs.org'
        # scope: '@paul-shuvo'
    - run: npm install
    - run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
        registry-url: 'https://npm.pkg.github.com'
        # Defaults to the user or organization that owns the workflow file
        scope: '@paul-shuvo'
    - run: |
        sudo apt install jq 
        echo $(jq '.name = "@paul-shuvo/nodejs-currency-converter"' package.json) > package.json
        echo $(jq '.publishConfig.registry = "https://npm.pkg.github.com/paul-shuvo"' package.json) > package.json
    - run: npm install
    - run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
    - run: |
        mkdir test-package
        cd test-package
        npm init -y
        npm install --save currency-converter-lt
        echo -e "const CC = require('currency-converter-lt')\nlet currencyConverter = new CC({from:'USD', to:'JPY', amount:1})\ncurrencyConverter.convert().then((response) => {\nconsole.log(response) //or do something else\n})" >> index.js
        node index.js
