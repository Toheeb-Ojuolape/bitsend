{{#if visible}}
	<div class="form-row form-row--{{className}} form-row-type--{{type}}{{#if required}} required{{/if}}">
		<div class="form-label">
			<label for="{{id}}">{{label}}</label>
			{{#if help}}
			<a class="form-field-help-toggle" href="#">[<b>?</b>]</a>
			{{/if}}
		</div>
		<div class="form-field{{#if id}} id-{{id}}{{/if}}">
			{{> formField .}}
		</div>
		{{#if help}}
		<p class="form-field-help">{{help}}</p>
		{{else if helpHtml}}
		<p class="form-field-help">{{{helpHtml}}}</p>
		{{/if}}
		{{#if description}}
		<div class="form-field-description">{{description}}</div>
		{{else if descriptionHtml}}
		<div class="form-field-description">{{{descriptionHtml}}}</div>
		{{/if}}
	</div>
{{/if}}
